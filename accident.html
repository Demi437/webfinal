<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script type="text/javascript" src="jquery-2.2.3.min.js"></script>
    
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIDYRRc8L1lFywfqdEoRR7x2WstNGFyBg&callback=initMap"></script>
    <script type="text/javascript">
        $(document).ready(init);
        //網頁上所有的DOM都載入後
        function init() {
            addMarker();
        }
        //加入標記點
        function addMarker() {
            $.ajax(
            {
                url: 'http://data.kaohsiung.gov.tw/Opendata/DownLoad.aspx?Type=2&CaseNo1=AF&CaseNo2=23&FileType=2&Lang=C&FolderType=O',
                type: 'GET',
                async: false,
                data: {},
                dataType: 'json',
                success: function (data) {
                    var first = true;
                    var map;
                    for (var index in data) {
                        if (first == true) {//第一次執行迴圈
                            /*以哪個緯經度中心來產生地圖*/
                            var latlng = new google.maps.LatLng(data[index].lat, data[index].lng);
                            var myOptions = {
                                zoom: 14,
                                center: latlng,
                                mapTypeId: google.maps.MapTypeId.ROADMAP
                            };
                            /*產生地圖*/
                            map = new google.maps.Map($("#div_showMap")[0], myOptions);
                            first = false;
                        } //End if (first == true) 
                        //建立緯經度座標
                        var myLatlng = new google.maps.LatLng(data[index].lat, data[index].lng);
                        
                        var info = [];
                        info = data[index].發生路段;
                        console.log(info);
                        //加一個Marker到map中

                        var image = 'death.png';
                        var markers = [];
                        var infowindows = [];
                        var marker = new google.maps.Marker({
                            position: myLatlng,
                            map: map,
                            icon: image
                        });
                        var infowindow = new google.maps.Infowindow({  
                                 content: info
                        });
                        marker.addListener('click', function() {
                            infowindow.open(map, marker);
                                });
                        
                        markers.push(marker);
                        infowindows.push(infowindow);
                        
                    } //End for (var index in data) 
                }     //End success: function (data) 
            });       //End jQuery Ajax
        }             //End function addMarker() 
    </script>
</head>
<body>
    <form id="form1" runat="server">
    <div id="div_showMap" style="width: 800px; height: 600px">
    </div>
    </form>
</body>
</html>
